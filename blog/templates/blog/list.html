{% extends 'osaka/wrapper.html' %}
{% load static %}

{% block title %}
    Блог
{% endblock %}

{% block rel %}
    <link rel="stylesheet" href="{% static 'osaka/css/banner.css' %}">
{% endblock %}

{% block content %}
    <div class="banner">
        <img src="{% static 'osaka/images/bg-01.jpg' %}"/>
        <p class="lead">Блог</p>
    </div>
    <div class="container">
    
    {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.body }}</p>
    <p>{{ post.created }}</p>
    <p>{{ post.author }}</p>
    {% endfor %}

    </div>
{% endblock %}
