{% extends 'osaka/wrapper.html' %}
{% load static %}

{% block content %}

<div class="container">
    <h1>Редактирование вашего профиля</h1>
    <div class="edit_profile">
        <form action="." method="post" enctype="multipart/form-data">
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            {% csrf_token %}
        <p><input type="submit" value="Сохранить изменения"></p>
        </form>
    </div>
</div>
{% endblock %}
